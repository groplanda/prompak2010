<form
  data-request="{{ __SELF__ }}::onSend"
  data-request-validate
  data-request-flash
  class="form-modal"
  >
  <div class="form-modal__group valid">
      <input class="form-modal__input" type="text" name="name" placeholder="Ваше имя">
      <span class="form-modal__error" data-validate-for="name"></span>
  </div>
  <div class="form-modal__group valid">
      <input class="form-modal__input phone__mask" type="text"  name="phone" placeholder="Ваш телефон">
      <span class="form-modal__error" data-validate-for="phone"></span>
  </div>
  <div class="form-modal__group valid">
      <input class="form-modal__input" type="email" name="user_mail" placeholder="Ваш e-mail">
      <span class="form-modal__error" data-validate-for="user_mail"></span>
  </div>
  <div class="form-modal__group mb-0">
      <button type="submit" class="theme-btn rounded-pill w-100 form-modal__submit" data-attach-loading>Отправить</button>
      <input type="hidden" name="product" data-form="product-name" value="">
  </div>
  {% flash %}
    <div class="alert alert-{{ type }}" data-interval="4">
        {{ message }}
    </div>
  {% endflash %}
</form>
