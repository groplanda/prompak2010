{% set categories = __SELF__.categories %}
<section id="{{__SELF__.id}}" class="categories">
  <div class="container">
    <div class="row categories__heading">
      <h1 class="categories__title page-title">Категории</h1>
    </div>
    <div class="row categories__wrap">
			{% for category in categories %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 categories__item">
        <a href="{{ 'category'|page({ slug: category.slug }) }}" class="categories__item-link">
          <div class="categories__item-pic">
            <img src="{{ category.image.thumb(false, 140, { quality: '100' }) }}" class="categories__item-thumb" alt="{{ category.title}}">
          </div>
          <div class="categories__item-body">
            <h4 class="categories__item-title text-center">{{ category.title}}</h4>
          </div>
        </a>
      </div>
			{% endfor %}
    </div>
  </div>
</section>
