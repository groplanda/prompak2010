<h4>Добавить комментарий</h4>
<form 
data-request="{{ __SELF__ }}::onAddComment"
data-request-validate
data-request-flash
data-request-update="'@list.htm': '#partialCommentList'">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-6">
        <input name="title_name" class="form-control" placeholder="Ваше имя">
        <span data-validate-for="title_name"></span>
      </div>
      <div class="col-xs-6">
        <input name="user_mail" class="form-control" placeholder="Ваш e-mail">
        <span data-validate-for="user_mail"></span>
      </div>
    </div>
  </div>
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <input type="hidden" name="post_id" value="{{ post.id }}">
          <textarea name="user_description" class="form-control" rows="3" placeholder="Ваше сообщение"></textarea>
          <span data-validate-for="user_description"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-warning" type="submit">Оставить комментарий</button>
    </div>
  </div>
</form>
{% flash %}
<div class="alert alert-{{ type }}" data-interval="4">
    {{ message }}
</div>
{% endflash %}
