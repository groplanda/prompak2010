
    <div class="row">
      <div class="col-md-4">
        {% if post.poster != null  %}
        <img src="{{ post.poster | media | resize(360, 360, { mode: 'crop', quality: '80'}) }}" class="img-responsive img-thumbnail" alt="{{ post.title }}">
        {% endif  %}

        <ul class="list-group">
          {% for category in categories %}
            <li>{{ category.title }}</li>
          {% endfor %}
        </ul>

      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body mb-5">
            {{ post.content | raw }}

            <div class="mt-2">
              <i class="fas fa-clock"></i> {{post.created_at}}
            </div>

          </div>
          <a href="/" class="theme-btn rounded-pill pt-3 pb-3">На главную</a>
        </div>

        <div id="partialCommentForm">
          {% if showComments == 1 %}

            {% partial "SinglePost::comment" %}
            
          {% endif  %}
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="partialCommentList">
            {% partial 'SinglePost::list' %}
          </div>
        </div>
      </div>

    </div>
