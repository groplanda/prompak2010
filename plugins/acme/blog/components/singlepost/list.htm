
{% for comment in comments %}
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-2 col-md-1 text-center">
        <div class="name">
          {{ comment.title }}
        </div>
      </div>
      <div class="col-xs-10 col-md-11">
        <h4>{{ comment.title }}</h4>
        <p>{{ comment.description | raw }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
