{% set feedbacks = __SELF__.feedbacks %}

<section id="{{__SELF__.id}}" class="testimonial{{ feedbacks|length < 1 ? ' d-none' : '' }}">

  <div class="testimonial__line">
      <svg class="testimonial__line-ico" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0 0 C55 180 100 0 100 0 Z"></path>
      </svg>
  </div>

  <div class="container">
      <div class="heading testimonial__heading">
        <div class="heading__suptitle w-100 text-center">О компании</div>
        <h2 class="heading__title w-100 text-center">
          <span class="heading__title-text">"ПромПак"</span>
        </h2>
      </div>

      <div id="testimonial" class="testimonial__list">
        {% for feedback in feedbacks %}
        {% set avatar = feedback.avatar %}
          <div>
              <div class="testimonial__item text-center">
                <img class="rounded-circle testimonial__item-image" src="{{ avatar.thumb(130, 130, {'mode': 'crop'}) }}" alt="{{feedback.name}}">
                <p class="testimonial__item-descr">
                  {{feedback.rewiew}}
                </p>
                <strong class="testimonial__item-name d-block">{{feedback.name}}</strong>
                <div class="testimonial__item-stars">
                  {% for i in 1..5 %}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="testimonial__item-star {{ i > feedback.rating ? 'testimonial__item-star_mute' : '' }}" viewBox="0 0 16 16">
                      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                  {% endfor %}
                </div>
              </div>
            </div><!--item-->
        {% endfor %}
      </div>

  </div>
</section>
