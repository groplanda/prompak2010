<div class="container">
  <div class="row">
    <form class="form" data-request="onSaveFeedback" data-request-validate data-request-files data-request-flash>
    
    <input type="hidden" name="_handler" value="onSaveFeedback">
    {{ form_token() }}
    {{ form_sessionKey() }}

    <div class="input">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" class="form-control">
      <span data-validate-for="name"></span>
    </div>

    <div class="input">
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" class="form-control">
      <span data-validate-for="email"></span>
    </div>
    <div class="input">
      <label for="message">Текст отзыва</label>
      <textarea name="message" id="message" class="form-control"></textarea>
      <span data-validate-for="message"></span>
    </div>

    <div class="stars">
        <input class="star star-5" value="5" id="star-5" type="radio" name="rating"/>
        <label class="star star-5" for="star-5"></label>
        <input class="star star-4" value="4" id="star-4" type="radio" name="rating"/>
        <label class="star star-4" for="star-4"></label>
        <input class="star star-3" value="3" id="star-3" type="radio" name="rating"/>
        <label class="star star-3" for="star-3"></label>
        <input class="star star-2" value="2" id="star-2" type="radio" name="rating"/>
        <label class="star star-2" for="star-2"></label>
        <input class="star star-1" value="1" id="star-1" type="radio" name="rating"/>
        <label class="star star-1" for="star-1"></label>
    </div>
    <span data-validate-for="rating"></span>


    <div class="input">
      <input type="file" class="form-control" name="avatar" accept="image/*">
    </div>
    <span data-validate-for="avatar"></span>

    <button type="submit" class="btn btn-danger" data-attach-loading>Отправить</button>

    {% flash %}
    <div class="alert alert-{{ type }}" data-interval="4">
        {{ message }}
    </div>
    {% endflash %}

    </form>
    
  </div>  
</div>
