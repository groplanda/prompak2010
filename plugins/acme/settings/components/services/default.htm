{% set service = __SELF__.service %}

<section id="{{__SELF__.id}}" class="services">
	<div class="container">
      <div class="heading">
        <div class="heading__suptitle w-100 text-center">{{service.description|raw}}</div>
        <h2 class="heading__title w-100 text-center">
          <span class="heading__title-text">{{service.title|raw}}</span>
        </h2>
      </div>
			<div class="row services__row justify-content-center">
					{% for item in service.services %}
					{% set image = item.service_image %}
					<div class="col-12 col-md-4">
							<div class="services__item text-center">
									<a href="{{ item.service_link }}" class="services__item-box">
										<img src="{{ image|media|resize(75, 75, { mode: 'crop', quality: '80', extension: 'png' }) }}" alt="{{ item.service_title }}" class="d-block m-auto services__item-img" >
									</a>
									<div class="services__item-title">{{ item.service_title }}</div>
									<p class="services__item-description">{{ item.service_desc }}</p>
									<a class="services__item-link" href="{{ item.service_link }}">
                    Подробнее
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="services__item-ico" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                  </a>
							</div>
					</div><!--item-->
					{% endfor %}
			</div>
	</div>
</section>
