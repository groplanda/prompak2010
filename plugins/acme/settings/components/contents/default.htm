{% set type = __SELF__.type %}
{% set content = __SELF__.content %}

<div  id="{{ __SELF__.id }}" class="container {{type}}-image">
  <h1 class="mb-5 title">{{content.title}}</h1>
  <div class="row">
      <div class="col-12 col-md-5">
          <div class="shadow p-3 rounded mt-2">
              <img class="img-fluid" src="{{content.image|media|resize(480, false, { mode: 'crop', quality: '80' }) }}" alt="{{content.title}}">
          </div>
      </div>
      <div class="col-12 col-md-7">
        {{content.content | raw}}
          <p>
              <a href="{{content.link}}" class="mt-3 d-inline-block theme-btn rounded-pill shadow-sm">Читать далее...</a>
          </p>
      </div>
  </div>
</div>
